
<ion-header>
  
  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only menuToggle>
             <ion-icon name='menu' ></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #f='ngForm' (ngSubmit)='onSignin(f)'>
      <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type='email' required ngModel name='email'></ion-input>
        </ion-item>
        <ion-item>
           <ion-label floating>Password</ion-label>
           <ion-input type='password' required ngModel name='password'></ion-input>
         </ion-item>
      </ion-list>
      <button ion-button block type='submit' [disabled]='!f.valid'>Signin </button>
    </form>
 </ion-content>
