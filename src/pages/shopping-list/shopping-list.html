<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only menuToggle>
             <ion-icon name='menu'></ion-icon>
          </button>
        </ion-buttons>
        <ion-buttons right>
          <button ion-button icon-only (click)='onShowOptions($event)'>
            <ion-icon name='more'></ion-icon>
          </button>
        </ion-buttons>
    <ion-title text-center>Shopping-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <form #f='ngForm' (ngSubmit)='onAddItem(f)'>
     <ion-list>
        <ion-item>
          <ion-label placeholder='Milk'>Name</ion-label>
          <ion-input type='text' name='ingredientName' placeholder='Milk' ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label >Amount</ion-label>
          <ion-input type='number' name='ingredientAmount' placeholder='2' ngModel required></ion-input>
       </ion-item>       
     </ion-list>
     <button ion-button type='submit' block [disabled]='!f.valid' >
        Add Item
      </button>
   </form>

   <ion-list>
     <ion-item *ngFor='let item of items; let i = index' (click)='onCheckItem(i)'>
          <p> {{ item.name }} ({{ item.amount }}) </p>
     </ion-item> 
   </ion-list>
</ion-content>
