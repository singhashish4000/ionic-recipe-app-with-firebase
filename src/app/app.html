<ion-menu [content]="nav">
   <ion-header>
       <ion-toolbar>
           <ion-title>
               Menu
           </ion-title>
       </ion-toolbar>
   </ion-header>
   <ion-content>
       <ion-list>
           <button ion-item left (click)='onLoad(tabsPage)' *ngIf='isAuthenticated'>
               <ion-icon name='book'></ion-icon> Recipe book
            </button>
           <button ion-item left (click)='onLoad(signinPage)' *ngIf='!isAuthenticated'>
                <ion-icon name='log-in'></ion-icon> Signin
           </button>
           <button ion-item left (click)='onLoad(signupPage)' *ngIf='!isAuthenticated'>
                <ion-icon name='person'></ion-icon> Signup
             </button>
            <button ion-item left (click)='onLogOut()' *ngIf='isAuthenticated'>
                 <ion-icon name='log-out'></ion-icon> Logout
            </button>           
       </ion-list>
   </ion-content>
</ion-menu>

<ion-nav [root]="tabsPage" #nav></ion-nav>
